echo "
name: Node.js CI

on:
  push:
    branches: [ main ] # Utilisez 'master' si c'est votre branche principale
  pull_request:
    branches: [ main ] # Utilisez 'master' si c'est votre branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js \${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: \${{ matrix.node-version }}
      - run: npm install
      - run: npm test
" > .github/workflows/nodejs.yml